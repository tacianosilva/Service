<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:head>  
        <title>Upload de Arquivos</title>
    </h:head>  

    <h:body> 

        <h:form>

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Principal" outcome="index" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Upload" outcome="upload" icon="ui-icon-folder-open">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Consulta" outcome="consulta" icon="ui-icon-search">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/([a-zA-Z0-9_-]+)\.(xml)$/" />
            <p:growl id="messages" showDetail="true" />

        </h:form>

    </h:body>  
</html>
